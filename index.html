<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding website</title>

	<!-- link css -->
	<link rel="stylesheet" href="stylee.css">

	<!-- Tailwind css -->
	

	<!-- gOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500&family=Rubik:wght@300;400;500&family=Source+Sans+3:wght@200;300;400;500&display=swap" rel="stylesheet">

<body>
	<div class="container">

				</div>
